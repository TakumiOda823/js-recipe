<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ElementSample</title>
  </head>
  <body>
    <div id="cards-container"></div>
    <div class="card" id="primary-card">こんにちわ</div>
    <div class="card">こんばんわ</div>

    <script>
      // JavaScript

      // idをもとに要素を ひとつだけ 取得する。
      const card1 = document.getElementById("primary-card")
      console.log(card1)

      // CSSのセレクタに合致する要素を ひとつだけ 取得する。
      const card2 = document.querySelector(".card")
      console.log(card2)

      // CSSのセレクタに合致する要素を すべて 取得する。
      const cards = document.querySelectorAll(".card")
      console.log(cards)
    </script>
  </body>
</html>
